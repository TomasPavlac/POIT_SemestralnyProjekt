<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>POIT'2019</title>
    <style type="text/css">           
    </style>
    <script src="static/libs/jquery-1.11.1.min.js"></script>
    <script src="static/libs/plotly-latest.min.js"></script>

  <script> 
   var row = "2";
   $(document).ready(function(){
  
  
   $("#getValue").click(function () {
       row = $("#inputId").val();
    var layout = {
          title: 'Output variable',
          xaxis: {
            title: 'time',
            range: [0,60]
          },
          yaxis: {
            title: 'ys(t)',
            range: [-1,2]
          }
        };
    
    $.ajax({
      type: "POST",
      url: `/dbdata/${row}`,
      success:function(data) 
      {
        data = JSON.parse(data);
        n = Object.keys(data).length;
        console.log(n);
        
        xl = [];
        yl = [];
        y2 = [];
        
        for (var i=0; i< n; i++){
          xl.push(data[i].x);
          yl.push(data[i].y);
          y2.push(data[i].yCos);
          
        }
        console.log(y2)
        console.log(yl)
        trace2 = {
            x: xl,
            y: y2,
            name: 'Cos'
            
        }; 
        let trace = {
            x: xl,
            y: yl,
            name: 'Sin' }; 
        var traces = new Array();
        traces.push(trace);
        traces.push(trace2);
        Plotly.newPlot($('#plotdiv')[0], traces,layout);         
      }
    }).done(function( o ) {
    }); 
    });   
   });   

  </script>
</head>
<body>
  <div id="plotdiv" style="width:600px;height:250px;"></div>
  <div type = "POST" style='margin:0 auto;width:50%;text-align:left;'>
    <input type="text" id="inputId" placeholder="Number of row in db">
    <button type="button" id="getValue">Send</button>
  </div>  
</body>
</html>
